		<main class="bannerThree">
			<div class="form">
				<form action="results.html">
					<fieldset class="roominfo">
						<legend>Contact Me</legend>
						<label for="nameinput">
							Name
							<input type="text" name="name" id="nameinput" placeholder="First and last name">
						</label>
						<label for="emailinput">
							Email
							<input type="email" name="email" id="emailinput" placeholder="address@example.com">
						</label>
						<label for="phoneinput">
							Phone
							<input type="tel" name="phone" id="phoneinput" placeholder="000-000-0000">
						</label>
					</fieldset>
					<fieldset class="roominfo">
						<legend>Who are you?</legend>
						<label for="student">
							<input type="checkbox" id="student" value="Student" name="identity">
							Student 
						</label>
						<label for="professional">
							<input type="checkbox" id="professional" value="Professional" name="identity">
							Professional
						</label>
						<label for="recruiter">
							<input type="checkbox" id="recruiter" value="Recruiter" name="identity">
							Recruiter
						</label>
					</fieldset>
					<fieldset>
						<legend>Message/Questions</legend>
						<label for="feedback">
							<textarea name="feedback" id="feedback" row="3"></textarea>
						</label>
					</fieldset>
					<fieldset class="submitbutton">
						<input type="submit" id="submit" value="Submit">
					</fieldset>
				</form>
			</div>
